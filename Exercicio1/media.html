<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Estruturas de Controle - Funções</title>

    Primeira nota
    <input id="nota1" type="number" />
    <br />
    <br />
    Segunda nota
    <input id="nota2" type="number" />
    <br />
    <br />

    <button onclick="media()">Calcular Média</button>

    <script type="text/javascript">
      function media() {
        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);

        var media = (nota1 + nota2) / 2;

        if (media >= 5)
          if (media == 10) alert("Uau! Aprovado com Louvor!");
          else alert("Parabéns, aprovado! Média" + media);
        else alert("Reprovado!");
      }
    </script>
  </head>
  <body></body>
</html>
